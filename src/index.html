<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Validation</title>
  </head>
  <body>
    <div class="card">
      <form>
        <h1 class="card__title">Intergalactic Card Information</h1>
        <div class="card__row">
          <div class="card__col">
            <label for="cardNumber" class="card__label">Card Number</label
            ><input
              type="text"
              class="card__input card__input--large"
              id="cNumber"
              inputmode="numeric" pattern="[0-9\s]{13,16}"
              maxlength="16"
              placeholder="xxxx-xxxx-xxxx-xxxx"
            />
          </div>
          <div class="card__col card__chip">
            <img src="img\chip.png" alt="chip" />
          </div>
        </div>
        <div class="card__row">
          <div class="card__col">
            <label for="cardExpiry" class="card__label">Expiry Date</label
            ><input
              type="text"
              class="card__input"
              id="cardExpiry"
              maxlength="5"
              placeholder="xx/xx"
            />
          </div>
          <div class="card__col">
            <label for="cardCcv" class="card__label">CCV</label
            ><input
              type="text"
              class="card__input"
              id="cardCcv"
              maxlength="3"
              placeholder="xxx"
            />
          </div>
          <div class="card__col card__brand"><i id="cardBrand"></i></div>
        </div>
      </form>
    </div>
    <div class="btn">
      <input class="btn-1" type="submit" value="Validar" id="ok">
    </div>
    <div class="mb-3">

    </div>  
    <script type="module" src="validator.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
